<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="calendater container-fluid">
    <!-- Timeblocks go here -->
    <div class="row col-12 align-content-top">
      <div class="col-1 mt-0"></div>
      <div class="col-10 mt-0">
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="sixAm">6am</div>
          <div class="todo col-10">
            <input type="text">
          </div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="sevenAm">7am</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="eightAm">8am</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="nineAm">9am</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1" time" id="tenAm">10am</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="elevenAm">11am</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="noon">Noon</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="onePm">1pm</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="twoPm">2pm</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="threePm">3pm</div>

          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">

          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
        <div class="row border-top bg-light mt-0" id="slot">
          <div class="col-1 time" id="sixPm">6pm</div>
          <div class="todo col-10"></div>
          <div class="col-1 pt-4 pl-5 save-btn"><img src="./assets/imgs/lock.svg" height="20px" alt="save icon"></div>
        </div>
      </div>
      <div class="col-1 mt-0"></div>
    </div>
  </div>
  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
